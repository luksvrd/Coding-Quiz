<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Mali&display=swap" rel="stylesheet">
    <title>JavaScript Quiz!</title>
  </head>
  <body>
      <!-- MAIN OUTER BOX -->
      <div class="outter-box">

        <!-- TOP BAR -->
        <header class="top-bar">
          <a href="high-scores.html">High Scores</a>
          <p>Timer:<span id="seconds"></span></p>
        </header>

        <!-- INNER box -->
        <div class="inner-box">

          <!-- --------------------------------- -->
          <!--QUIZ INFO (HIDDEN ONCE QUIZ START)-->
          <!-- --------------------------------- -->
          <section class="quiz-intro">
            <h1>Welcome to the JavaScript Quiz!</h1>
            <p>Answer the multiple choice code questions within the given time. 10 seconds will be deducted after every inccorect answer. To begin, click the Start button!</p>
            <button id="start-btn" type="button">Start Quiz!</button>
          </section>

          <!-- --------------------------------- -->
          <!-- QUIZ QUESTIONS (HIDDEN FOR HIGHSCORES)-->
          <!-- --------------------------------- -->
          <main>
            <section id="quiz" class="hidden">
              <h2>First Question</h2>
              <ul>
                <!-- THIS WILL BE GENERATED IN .JS -->
                <!-- <li><button type="submit">Answer 1</button></li>
                <li><button type="submit">Answer 2</button></li>
                <li><button type="submit">Answer 3</button></li>
                <li><button type="submit">Answer 4</button></li> -->
              </ul>
            </section>

            <!-- --------------------------------- -->
            <!-- HIGHSCORE/INITIALS SCREEN ()-->
            <!-- --------------------------------- -->

            <section id="results" class="hidden">
              <h2>Quiz Complete!</h2>
              <p>Your Final Score is:
                <span>
                  <!-- Score goes here -->
                </span>
              </p>
              <form>
                <label for="initials">Enter Initials: </label>
                <input type="text" id="initials" name="initials"/>
                <button type="submit">Submit</button>
              </form>
            </section>

          </main>

        </div>
      </div>

    <script type="module" src="./src/quiz.js"></script>
  </body>
</html>
