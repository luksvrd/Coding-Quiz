<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" /> -->
    <link rel="stylesheet" href="./src/input.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Mali&display=swap" rel="stylesheet">
    <!-- <link rel="icon" href="data:,"> -->
    <title>JavaScript Quiz!</title>
  </head>
  <body class="container mx-auto mt-6 flex flex-col gap-y-12">
        <!-- TOP BAR -->
        <header class="flex justify-between">
          <a href="./high-scores.html">High Scores</a>
          <p>
            Time Remaining:&nbsp;<span id="seconds" class="ml-2 text-lg font-medium"></span></p>
        </header>

        <main class="flex flex-col items-center gap-y-4">
        <h1>Coding Quiz</h1>

          <!--QUIZ INTRO (HIDDEN ONCE QUIZ START)-->
          <section id="intro">
            <h1>Welcome to the JavaScript Quiz!</h1>
            <p>Answer the multiple choice code questions within the given time. 10 seconds will be deducted after every inccorect answer. To begin, click the Start button!</p>
            <button id="start-quiz" type="button">Start Quiz!</button>
          </section>

          <!-- QUIZ QUESTIONS SHOWN ON QUIZ START (HIDDEN FOR HIGHSCORES)-->
          <section id="quiz" class="hidden">
            <h2></h2>
            <ul> </ul>

            <!-- ---------"Correct/Wrong"----------- -->
            <p class="hidden w-full border-t-2 pt-2 text-center text-lg font-semibold"></p>
          </section>

            <!-- HIGHSCORE/INITIALS SCREEN ()-->
            <section id="results" class="hidden">
              <h2>Quiz Complete!</h2>
              <p>Your Final Score is:
                <span>
                  <!-- Score goes here -->
                </span>
              </p>
              <form class="flex items-center gap-x-2">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials"/>
                <button type="submit" class="ml-2">Submit</button>
              </form>
            </section>
        </main>

    <script type="module" src="./src/game.service.js"></script>
  </body>
</html>
